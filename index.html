<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMW Bikes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="bike">
      <nav>
        <img src="logo.png" alt="Logo" class="logo" />
        <a href="#" class="Btn">Test Drive</a>
      </nav>
      <div class="content">
        <h2>THE BMW</h2>
        <h1>G 310 R</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae deserunt
          dolore, placeat dignissimos soluta explicabo laborum tempora pariatur
          quasi eaque, odio autem nemo assumenda sequi animi. Suscipit officia
          vero ex.
        </p>
        <h3>Choose Your Color</h3>
        <div class="color-select">
          <div id="red"></div>
          <div id="blue"></div>
          <div id="black"></div>
        </div>
      </div>
    </div>

    <script>
        let redBtn = document.getElementById("red");
        let blueBtn = document.getElementById("blue");
        let blackBtn = document.getElementById("black");
        let bike = document.getElementById("bike");

        redBtn.onclick = ()=>{
            bike.style.backgroundImage = "url(BMW1.png)";
        }
        blueBtn.onclick = () =>{
            bike.style.backgroundImage = "url(BMW2.png)";
        }
        blackBtn.onclick = () =>{
            bike.style.backgroundImage = "url(BMW3.png)";
        }

    </script>
  </body>
</html>
